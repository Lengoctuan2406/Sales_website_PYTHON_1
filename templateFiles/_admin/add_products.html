{% extends "base_admin_1.html" %}
{% block title %}
<title>Product</title>
{% endblock title %}
{% block body %}
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add Product</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/_admin/index">Home</a></li>
            <li class="breadcrumb-item">Product</li>
            <li class="breadcrumb-item active" aria-current="page">Add Product</li>
        </ol>
    </div>         
    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Add Product</h6>
            </div>
            <form class="forms-sample ml-5 mb-3" method="post" action="/_admin/add_products_add" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-5">
                        <div class="form-group">
                            <label for="">Product name</label>
                            <input name="product_name" type="text" class="form-control" id="" value="">
                        </div>
                        <div class="form-group">
                            <label for="">Category</label>
                            <select class="form-control" name="product_type_id">
                                {% for array in type_product %}
                                    <option value="{{ array.product_type_id }}">{{ array.product_type_name }}</option>
                                {% endfor %}
                            </select>
                        </div>   
                        <div class="form-group">
                            <label>Brand</label>
                            <select class="form-control" name="supplier_id">
                                {% for array in suppliers %}
                                    <option value="{{ array.supplier_id }}">{{ array.supplier_name }}</option>
                                {% endfor %}
                            </select>
                        </div> 
                    </div>    
                    <div class="col-5">
                        <div class="form-group">
                            <label for="birthday">Quantity</label>
                            <div>
                                <input name="product_quantity" type="text" class="form-control" value="">    
                            </div>              
                        </div>  
                        <div class="form-group">
                            <label for="birthday">Price</label>
                            <div>
                                <input name="product_price" type="text" class="form-control" value="">    
                            </div>                
                        </div> 
                    </div>            
                </div>
                <div class="row">
                    <label>Pictures</label>
                </div>
                <div class="row">
                    <div class="avatar col-3">
                        <img src="/staticFiles/assets/img/image_products/empty_product.png" width="200" height="200" alt="Your picture">
                        <div class="template-demo">
                            <input type="file" class="btn btn-danger btn-icon-text" name="product_image_1" style="width: 180px;">
                        </div>
                    </div>
                    <div class="avatar col-3">
                        <img src="/staticFiles/assets/img/image_products/empty_product.png" width="200" height="200" alt="Your picture">
                        <div class="template-demo">
                            <input type="file" class="btn btn-danger btn-icon-text" name="product_image_2" style="width: 180px;">
                        </div>
                    </div>
                    <div class="avatar col-3">
                        <img src="/staticFiles/assets/img/image_products/empty_product.png" width="200" height="200" alt="Your picture">
                        <div class="template-demo">
                            <input type="file" class="btn btn-danger btn-icon-text" name="product_image_3" style="width: 180px;">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11" style="margin-bottom: 20px">
                        <label for="birthday">Description</label>
                        <div>
                            <textarea name="product_description" id="area" style="width:70%;height:200px;"></textarea>
                        </div>                
                    </div> 
                </div>
            <button name="add_product" type="submit" class="btn btn-primary me-2">Submit</button>
            <a href="/_admin/view_products" class="btn btn-light">Cancel</a>
        </form>
        </div>
    </div>
</div>
{% endblock body %}
