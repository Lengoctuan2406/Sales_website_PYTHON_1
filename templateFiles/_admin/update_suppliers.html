{% extends "base_admin_1.html" %}
{% block title %}
<title>Supplier</title>
{% endblock title %}
{% block body %}
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">View Supplier</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/_admin/index">Home</a></li>
            <li class="breadcrumb-item">Supplier</li>
            <li class="breadcrumb-item">View Supplier</li>
            <li class="breadcrumb-item active" aria-current="page">Update Supplier</li>
        </ol>
    </div>         
    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Update Supplier</h6>
            </div>
            <form class="forms-sample ml-5 mb-3" method="post" action="/_admin/update_suppliers_update" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label for="">Supplier name</label>
                                <input type="hidden" name="supplier_id" value="{{ list_suppliers_detail.supplier_id }}">
                                <input name="supplier_name" type="text" class="form-control" id="" value="{{ list_suppliers_detail.supplier_name }}">
                            </div>
                            <div class="form-group">
                                <label for="">Email</label>
                                <input name="supplier_email" type="text" class="form-control" id="exampleInputAddress" value="{{ list_suppliers_detail.supplier_email }}">
                            </div>   
                            <div class="form-group">
                                <label for="">Address</label>
                                <input name="supplier_address" type="text" class="form-control" value="{{ list_suppliers_detail.supplier_address }}">
                            </div>
                            <div class="form-group">
                                <label for="">Phone</label>
                                <input name="supplier_phone" type="text" class="form-control" value="{{ list_suppliers_detail.supplier_phone }}">
                            </div>
                        </div>    
                        <div class="avatar col-3">
                            {% if list_suppliers_detail.supplier_avatar != '' %}
                            <img src="/staticFiles/assets/img/avatars/{{ list_suppliers_detail.supplier_avatar }}" width="200" height="200" alt="Your picture">
                            {% else %}
                            <img src="/staticFiles/assets/img/avatars/empty.png" width="200" height="200" alt="Your picture">
                            {% endif %}
                            <div class="template-demo">
                                <input type="file" class="btn btn-danger btn-icon-text" name="avatar" style="width: 180px;">
                            </div>
                        </div>            
                    </div>
                <button name="update" type="submit" class="btn btn-primary me-2">Submit</button>
                <a href="/_admin/view_suppliers" class="btn btn-light">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
