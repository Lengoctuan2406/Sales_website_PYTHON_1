{% extends "base_admin_1.html" %}
{% block title %}
<title>Customer</title>
{% endblock title %}
{% block body %}
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add Customer</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/_admin/index">Home</a></li>
            <li class="breadcrumb-item">Customer</li>
            <li class="breadcrumb-item active" aria-current="page">Add Customer</li>
        </ol>
    </div>         

    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Add Customer</h6>
            </div>
            <form class="forms-sample ml-5 mb-3" method="post" action="/_admin/add_customers_add" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Customer name</label>
                            <input name="name" type="text" class="form-control" id="" placeholder="Le ngoc tuan">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input name="email" type="text" class="form-control" id="" placeholder="lengoctuan2406@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input name="password" type="password" class="form-control" placeholder="12345678(Tuan)">
                        </div>
                        <div class="form-group">
                            <label for="">Re-Password</label>
                            <input name="re-password" type="password" class="form-control" placeholder="12345678(Tuan)">
                        </div>
                    </div>    
                    <div class="avatar col-6">
                        <img src="/staticFiles/assets/img/avatars/empty.png" width="200" height="200" alt="Your picture">
                        <div class="template-demo">
                            <input type="file" class="btn btn-danger btn-icon-text" name="avatar" style="width: 180px;">
                        </div>
                    </div>            
                </div>                                      
                <button name="add_customers" type="submit" class="btn btn-primary me-2">Add</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
