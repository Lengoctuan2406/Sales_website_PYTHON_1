<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      href="/staticFiles/assets/others/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="/staticFiles/assets/others/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/staticFiles/assets/css/users/login.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-login" style="background-image: url('/staticFiles/assets/img/others/banner-cat.png'); background-size: cover">
    <div class="container-login">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card shadow-sm my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-12">
                  <div class="login-form">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Register</h1>
                    </div>
                    <form method="post" action="/_users/register_check">
                      <div class="form-group">
                        <label>Your Name</label>
                        <input name="name" type="text" class="form-control" id="exampleInputFirstName" placeholder="Enter First Name">
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                          placeholder="Enter Email Address">
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label>Repeat Password</label>
                        <input name="re-password" type="password" class="form-control" id="exampleInputPasswordRepeat"
                          placeholder="Repeat Password">
                      </div>
                      <div class="form-group">
                          <button name="create_account" type="submit" class="btn btn-primary btn-block">Register</button>
                      </div>
                    </form>
                    <hr>
                    <div class="text-center">
                      <a class="font-weight-bold small" href="/_users/login">Already have an account?</a>
                    </div>
                    <div class="text-center">
                      <a class="font-weight-bold small" href="/_users/index">Return your page!</a>
                    </div>
                    <div class="text-center">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/staticFiles/assets/others/vendor/jquery/jquery.min.js"></script>
    <script src="/staticFiles/assets/others/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/staticFiles/assets/others/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/staticFiles/assets/js/users/register.js"></script>
  </body>
</html>
